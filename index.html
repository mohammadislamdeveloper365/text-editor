<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <link rel="shortcut icon" href="./images/svg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4771d5cd20.js" crossorigin="anonymous"></script>
    <script defer src="./js/index.js"></script>
</head>
<body>
    <header class="container-xs d-flex justify-content-between align-items-center mb-4">
        <div class="text-editor--header-logo">
            Mohammad Islam
        </div>
        <div class="text-editor--header-open-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="text-editor--header-close-menu">
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <ul class="list-none text-editor--header-main-menu d-flex">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">CONNECT</a></li>
        </ul>
    </header>

    <main class="container-xs mb-4 text-editor--main">
        <section class="text-editor--main-text-editor-container d-flex flex-column justify-content-center">
            <h2 class="text-center mb-1">
                Mohammad Islam's Mini Text Editor
            </h2>
            <div class="text-editor--main-text-editor-box mb-1">
                <div class=" d-flex justify-content-between mb-1">
                    <div>
                        <span class="px-2 bold-txt">
                            <b>B</b>
                        </span>
                        <span class="px-2 italic-txt">
                            <i>I</i>
                        </span>
                        <span class="px-2 underline-txt">
                            <u>U</u>
                        </span>
                    </div>
                    
                </div>
                <hr>
            </div>
            <textarea name="text" id="input-text" cols="30" rows="10"></textarea>
        </section>
    </main>
</body>
</html>
